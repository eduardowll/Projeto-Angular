<mat-card class="mat-card">
  <mat-card-title>
    Avioes
    <button mat-raised-button color="primary" (click)="createAviao()">
      Criar Avião
    </button>
  </mat-card-title>
  <div class="table-container">
    <table mat-table [dataSource]="avioes_array" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let aviao">{{ aviao.id }}</td>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let aviao">{{ aviao.modelo }}</td>
      </ng-container>

      <ng-container matColumnDef="velomaxima">
        <th mat-header-cell *matHeaderCellDef>Velocidade Máxima</th>
        <td mat-cell *matCellDef="let aviao">{{ aviao.velomaxima }}</td>
      </ng-container>

      <ng-container matColumnDef="numpassageiros">
        <th mat-header-cell *matHeaderCellDef>Número de Passageiros</th>
        <td mat-cell *matCellDef="let aviao">{{ aviao.numpassageiros }}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let aviao">{{ aviao.categoria }}</td>
      </ng-container>

      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let aviao">{{ aviao.preco }}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let aviao">
          <button mat-icon-button color="primary" (click)="updateAviao(aviao)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteAviao(aviao.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      showFirstLastButtons
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
</mat-card>
