<table mat-table [dataSource]="avioes_array" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let a"> {{a.id}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let a"> {{a.modelo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="velocidadeMaxima">
      <th mat-header-cell *matHeaderCellDef> Velocidade Máxima </th>
      <td mat-cell *matCellDef="let a"> {{a.velocidadeMaxima}} </td>
    </ng-container>

    <ng-container matColumnDef="numPassageiros">
      <th mat-header-cell *matHeaderCellDef> Número de Passageiros </th>
      <td mat-cell *matCellDef="let a"> {{a.numPassageiros}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
