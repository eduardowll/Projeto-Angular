<div class="form-container">
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Cadastro de Avião</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="form">
          <div class="form-field">
            <mat-label>Modelo:</mat-label>
            <input matInput formControlName="modelo" />
          </div>
  
          <div class="form-field">
            <mat-label>Velocidade Máxima:</mat-label>
            <input matInput formControlName="velomaxima" />
          </div>
  
          <div class="form-field">
            <mat-label>Número de Passageiros:</mat-label>
            <input matInput type="number" formControlName="numpassageiros" />
          </div>
  
          <div class="form-field">
            <mat-label>Categoria:</mat-label>
            <input matInput formControlName="categoria" />
          </div>
  
          <div class="form-field">
            <mat-label>Preço(USD):</mat-label>
            <input matInput formControlName="preco" />
          </div>
        </form>
      </mat-card-content>
  
      <mat-card-actions class="card-actions">
        <button mat-button color="primary" (click)="createAviao()">Salvar</button>
        <button mat-button color="warn" (click)="cancelarForm()">Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </div>
